apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthcare-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: healthcare
  template:
    metadata:
      labels:
        app: healthcare
    spec:
      containers:
        - name: healthcare
          image: kaakarla/healthcare:v1
          ports:
            - containerPort: 8082

---

apiVersion: v1
kind: Service
metadata:
  name: healthcare-svc
spec:
  selector:
    app: healthcare
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
  type: NodePort
